<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Interaktif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            color: #333;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        .menu, .form-container, #output {
            max-width: 500px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        input, select {
            padding: 8px;
            margin: 5px 0 15px 0;
            width: 100%;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        #output {
            background: #ecf0f1;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h2>Menu Pilihan</h2>
    <div class="menu">
        <button onclick="tampilkanForm('kalkulator')">[1] Menghitung Kalkulator</button>
        <button onclick="tampilkanForm('trapesium')">[2] Menghitung Luas Trapesium</button>
        <button onclick="tampilkanForm('deret')">[3] Menghitung Deret</button>
    </div>

    <div class="form-container" id="formContainer"></div>
    <div id="output"></div>

    <script>
        function tampilkanForm(menu) {
            let formHTML = '';
            document.getElementById('output').innerHTML = ''; // Reset output

            if(menu === 'kalkulator') {
                formHTML = `
                    <h3>Kalkulator Sederhana</h3>
                    <label>Angka 1:</label>
                    <input type="number" id="angka1" required>
                    <label>Operator:</label>
                    <select id="operator">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                    <label>Angka 2:</label>
                    <input type="number" id="angka2" required>
                    <button onclick="hitungKalkulator()">Hitung</button>
                `;
            } else if(menu === 'trapesium') {
                formHTML = `
                    <h3>Luas Trapesium</h3>
                    <label>Garis Atas (cm):</label>
                    <input type="number" id="garisAtas" required>
                    <label>Garis Bawah (cm):</label>
                    <input type="number" id="garisBawah" required>
                    <label>Tinggi (cm):</label>
                    <input type="number" id="tinggi" required>
                    <button onclick="hitungTrapesium()">Hitung Luas</button>
                `;
            } else if(menu === 'deret') {
                formHTML = `
                    <h3>Deret Bilangan Genap Habis Dibagi 3</h3>
                    <label>Nilai Awal:</label>
                    <input type="number" id="nilaiAwal" required>
                    <label>Nilai Akhir:</label>
                    <input type="number" id="nilaiAkhir" required>
                    <button onclick="hitungDeret()">Tampilkan Deret</button>
                `;
            }

            document.getElementById('formContainer').innerHTML = formHTML;
        }

        function hitungKalkulator() {
            let a = parseFloat(document.getElementById('angka1').value);
            let b = parseFloat(document.getElementById('angka2').value);
            let op = document.getElementById('operator').value;
            let hasil;

            if(op === '+') hasil = a + b;
            else if(op === '-') hasil = a - b;
            else if(op === '*') hasil = a * b;
            else if(op === '/') {
                if(b === 0) { alert('Tidak bisa dibagi 0!'); return; }
                hasil = a / b;
            }

            document.getElementById('output').innerHTML = `Hasil: ${a} ${op} ${b} = ${hasil}`;
        }

        function hitungTrapesium() {
            let a = parseFloat(document.getElementById('garisAtas').value);
            let b = parseFloat(document.getElementById('garisBawah').value);
            let t = parseFloat(document.getElementById('tinggi').value);
            let luas = ((a + b) / 2) * t;

            document.getElementById('output').innerHTML = `
                Diketahui: <br>
                Garis Atas: ${a} cm <br>
                Garis Bawah: ${b} cm <br>
                Tinggi: ${t} cm <br>
                Maka: <br>
                Luas Trapesium = ${luas} cmÂ²
            `;
        }

        function hitungDeret() {
            let awal = parseInt(document.getElementById('nilaiAwal').value);
            let akhir = parseInt(document.getElementById('nilaiAkhir').value);
            if(awal > akhir) { alert('Nilai awal harus <= nilai akhir'); return; }

            let deret = [], jumlahBilangan = 0, jumlahNilai = 0;

            for(let i = awal; i <= akhir; i++) {
                if(i % 2 === 0 && i % 3 === 0) {
                    deret.push(i);
                    jumlahBilangan++;
                    jumlahNilai += i;
                }
            }

            document.getElementById('output').innerHTML = `
                Nilai Awal: ${awal} <br>
                Nilai Akhir: ${akhir} <br>
                Deret: ${deret.join(', ')} <br>
                Jumlah deret: ${jumlahBilangan} bilangan <br>
                Jumlah nilai: ${jumlahNilai}
            `;
        }
    </script>
</body>
</html>
